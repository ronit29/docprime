{%extends 'base.html'%}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/onboard.css' %}">

<div style='padding-top:50px;'>
<h1 style='text-align: center;margin-bottom: 100px;'>Diagnostic Lab Onboarding</h1>
<div class='row'>
<div class='col-lg-4 col-md-4 col-sm-12 col-xs-12 col-md-offset-4 col-lg-offset-4'>
{% if otp_resent %}
<div style='text-align: center;padding: 0 0 20px 0;color: #4cae4c;'>New OTP has been sent to you</div>
{% elif otp_mismatch %}
<div style='text-align: center;padding: 0 0 20px 0;color: #ac2925;'>OTP Mismatch. Please try again</div>
{% endif %}

{% crispy form %}
</div>
</div>
</div>
{% endblock %}
