{% extends "admin/base_site.html" %}
{% block content %}

<h3>
Send onboarding request to {{ lab.name }}
</h3>
<hr>

<table id="result_list">
	<thead>
		<th>
			<div class="text">
				license
			</div>
		</th>
		<th>
			<div class="text">
				Last Sent date
			</div>
		</th>	</thead>
	<tbody>
		<tr class="row1">
			<td>
				{{ lab.license }}
			</td>
			<td>
				{{ last_token.created_at }}
			</td>
		</tr>
	</tbody>
</table>


<button class="generate">send email and sms</button>
<p id="new_url">
	
</p>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.cookie/1.4.1/jquery.cookie.min.js">
</script>

<script type="text/javascript">

    var csrftoken = $.cookie('csrftoken');
    function csrfSafeMethod(method) {
      // these HTTP methods do not require CSRF protection
      return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
    $.ajaxSetup({
      beforeSend: function(xhr, settings) {
      if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
        xhr.setRequestHeader("X-CSRFToken", csrftoken);
      }
      }
    });

	$(document).ready(function(){
		$('.generate').click(function(){
		    $.ajax(
		    {
		        "type":"POST",
		        "dataType": "json",
		        "url": "{% url 'onboard:generate-url' %}",
		        "data":{
		            "lab_id": {{ lab.id }}
		        },
		        success: function( data ) 
		        {
		        	// console.log(data.url);
		        	$("#new_url").html("successfully sent the email and sms.");
		        },
		        error: function(data)
		        {
		        	$("#new_url").html("something went wrong! Please try again.");
		        }
		    }); 	
	});
});
</script>

{% endblock %}
